name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Send email with test results
      if: always()
      run: |
        TEST_RESULTS=$(npx playwright show-report --reporter=json-summary | jq -r '.status')
        echo "Test Results: $TEST_RESULTS" | mail -s "Playwright Test Results" -S smtp="smtp.gmail.com:587" -S smtp-use-starttls -S smtp-auth=login -S smtp-auth-user="${{ secrets.EMAIL_USERNAME }}" -S smtp-auth-password="${{ secrets.EMAIL_PASSWORD }}" -S from="anik.sen001@gmail.com" aniksen5895@gmail.com
